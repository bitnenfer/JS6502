<!DOCTYPE html>
<html>
<head>
    <title>6502 Assembler</title>
</head>
<body>
<pre id="code">
print
    lda #$FF
    ldx #245
    sta $FF00
    cmp #$00
    bne print
    brk
</pre>
<input type="button" value="assemble" onclick="assemble();" />
<script type="text/javascript" src="js/6502-assembler.js"></script>
<script type="text/javascript" src="js/asmdemo.js"></script>
</body>
</html>
